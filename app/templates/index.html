{% extends 'bootstrap/base.html' %}
{% block navbar %}
{% include 'navbar.html'%}
{%endblock%}

{% block content %}

<div class="jumbotron">
    
        {% for post in posts %}
        <div class="card">
            <div class="card-header">
                <p>{{post.title}}</p>
            </div>
            <div class="card-body">
                <h4>{{ post.content }}</h4>
            </div>
            <div class="card-footer">
                <h6> Posted by {{post.user.username}}.</h6>
            </div>
        </div>
</div>
{% endfor %}
{% endblock %}
