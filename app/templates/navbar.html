<div class="container-fluid" style="background-color: #14213d;">
  <div class="container-fluid"
    style="background-color: gray; font-style: normal;font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: large;margin-right: 0px;">
  <div class="navbar navbar-dark " role="navigation">
    <div class="container" style="justify-content: space-between;  float: left;;">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="navbar-nav">
        <div class="text text-primary">
          <a style="text-align: center; color:green;  font-size: larger; font-weight: bold;" class="navbar-brand"
            href="/"> Home </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
            {% if current_user.is_authenticated %} 
            <button class="btn btn-success">
              <a style="text-align: center; color: honeydew;" class="navbar-brand"
              href="/new_post/new"> Create Blog</a>
            </button>
            
            <li><a href="{{url_for('main.profile',name=current_user.username)}}" style="color: mintcream"> Profile</a>
            </li>
            <li style="color: mintcream">{{current_user.username}}</li>
            <li><a style="color: green; font-size: larger; font-weight: bold;" href="{{url_for('auth.logout')}}">Sign
                out</a></li>
            {% else %}
            <li><a style="color: green; font-size: larger; font-weight: bold;"
                href="{{url_for('main.subscription')}}">Subscribe</a></li>
            <li><a style="color: green; font-size: larger; font-weight: bold;" href="{{url_for('auth.login')}}">Sign
                in</a></li>
            {%endif%}
          </ul>
        </div>
        

      </div>
    </div>
  </div>

  </div>
</div>
